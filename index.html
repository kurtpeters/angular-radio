<!DOCTYPE html>

<html ng-app="app">

  <head>

    <title>ngRadio</title>

    <script src="node_modules/angular/angular.js"></script>
    <script src="src/angular-radio.js"></script>
    <script>

      angular.module('app', ['ngRadio'])

      .config(function($radioProvider) {
        var radio = $radioProvider.$get();
        radio.channel('config');
      })

      .controller('AppController', function($scope, $radio) {
        var test = $radio.channel('test'),
            tset = $radio.channel('tset');

        function test2() {
          console.log('testChannel:go:boom 2 ', this);
        }

        test.on('oh:hai', function() {
          console.log('test:oh:hai test', this);
        });

        test.on('oh:hai:there', function() {
          console.log('test:oh:hai:there test', this);
        });

        test.listenTo('tset', 'oh:hai', function() {
          console.log('tset:oh:hai test', this);
        });

        tset.listenTo('tset', 'oh:hai:there', function() {
          console.log('tset:oh:hai:there test', this);
        });

        tset.on('oh:hai', function() {
          console.log('tset:oh:hai tset', this);
        });

        tset.on('oh:hai:there', function() {
          console.log('tset:oh:hai:there tset', this);
        });

        tset.listenTo('test', 'oh:hai', function() {
          console.log('test:oh:hai tset', this);
        });

        tset.listenTo('test', 'oh:hai:there', function() {
          console.log('test:oh:hai:there tset', this);
        });

        ngRadio.listenTo('test', 'oh:hai', function() {
          console.log('test:oh:hai ngRadio', this);
        });

        ngRadio.listenTo('test', 'oh:hai:there', function() {
          console.log('test:oh:hai:there ngRadio', this);
        });

        ngRadio.listenTo('tset', 'oh:hai', function() {
          console.log('tset:oh:hai ngRadio', this);
        });

        ngRadio.listenTo('tset', 'oh:hai:there', function() {
          console.log('tset:oh:hai:there ngRadio', this);
        });

      });

    </script>

  </head>

  <body ng-controller="AppController">

  </body>

</html>
